<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game App Welcome</title>
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/reset.css">


</head>

<body>
    <main class="edituser">
        <header>
            <div class="empty-div"></div>
            <h1 class="title-register">EDIT USER</h1>
            <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                <path class="line top"
                    d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                <path class="line middle" d="m 70,50 h -40" />
                <path class="line bottom"
                    d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
            </svg>
        </header>

        <nav id="menu-login" class="nav"></nav>

        </nav>

        <section class="scroll">
            <form action="06-dashboard.html" method="get">
                <div class="photo">
                    <div class="form-group">
                        <img id="upload" class="mask" src="../images/bg-upload-photo.svg" alt="Photo">
                        <img class="border" src="../images/borde.svg" alt="Photo">
                        <input id="photo" type="file" name="photo" >
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label class="title-content-register" for="fullname">
                            <span class="icon"><img src="../images/name-icon.png" alt="Icono de Nombre Completo"></span>
                            FullName:
                        </label>
                    </div>
                    <div class="title-input">
                        <input type="text" id="fullname" name="fullname" value = "Jeremías Springfield">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label class="title-content-register" for="email">
                            <span class="icon"><img src="../images/email-icon.png"
                                    alt="Icono de Correo Electrónico"></span>
                            Email:
                        </label>
                    </div>
                    <div class="title-input">
                        <input type="email" id="email" name="email" placeholder="Introduzca su Email" value="schoolspringfield@gmail.com">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label class="title-content-register" for="phone number">
                            <span class="icon"><img src="../images/phone-icon.png"
                                    alt="Icono de Correo Electrónico"></span>
                            Phone Number:
                        </label>
                    </div>
                    <div class="title-input">
                        <input type="number" id="phone-number" name="phone-number" value="7777777">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label class="title-content-register" for="birth date">
                            <span class="icon"><img src="../images/icon-date.png"
                                    alt="Icono de Correo Electrónico"></span>
                            Birth Date:
                        </label>
                    </div>
                    <div class="title-input">
                        <input type="date" id="bith-date" name="birth-date" value="1991-09-26">
                    </div>
                </div>                
                <footer>
                    <a href="users.html" class="btn btn-register">
                        <img src="../images/save.svg" width=100px height="auto" alt="explore">
                    </a>

                </footer>
            </form>
        </section>
    </main>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script>
        $("header").on("click", ".btn-burger", function () {
            $(this).toggleClass("active");
            $(".nav").toggleClass("active");
        });


        //----------------------------

        $('.border').click(function(e) {
            $('#photo').click()
         })
         $('#photo').change(function(e){
            e.preventDefault()
            let reader = new FileReader()
            reader.onload = function(evt) {
                $('#upload').attr('src', event.target.result)
            }
            reader.readAsDataURL(this.files[0])
         })





        $(document).ready(function () {
            $("#menu-login").load("menu-login.html");
        });
        
    </script>
</body>
