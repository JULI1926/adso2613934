<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game App Welcome</title>
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/master.css" />
    <link rel="stylesheet" href="../css/reset.css" />
</head>

<body>
    <main class="dashboard">
        <header>
            <div class="empty-div"></div>
            <h1 class="title-dashboard">Dashboard</h1>
            <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                <path class="line top"
                    d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                <path class="line middle" d="m 70,50 h -40" />
                <path class="line bottom"
                    d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
            </svg>
        </header> 
        <!--menu-login-->
        <nav id="menu-dashboard" class="nav"></nav>

        </nav>
        <section>
            <article class="module module-users">
                <aside>
                    <img src="../images/ico-users.svg" alt="Users Module">
                    <span class="count-rows">20 Rows</span>
                </aside>
                <aside>
                    <h2>USERS</h2>
                    <a class="btn-more"  href="users.html">                        
                        view
                    </a>
                </aside>
            </article>
            <article class="module module-cats">
                <aside>
                    <img src="../images/ico-cats.svg" alt="Categories Module">
                    <span class="count-rows">6 Rows</span>
                </aside>
                <aside>
                    <h2>CATEGORIES</h2>
                    <a class="btn-more"  href="users.html">                        
                        view
                    </a>
                </aside>
            </article>
            <article class="module module-games">
                <aside>
                    <img src="../images/ico-games.svg" alt="Games Module">
                    <span class="count-rows">40 Rows</span>
                </aside>
                <aside>
                    <h2>GAMES</h2>
                    <a class="btn-more"  href="users.html">
                          view
                    </a>
                </aside>
            </article>
        </section>
        
    </main>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
        $("header").on("click", ".btn-burger", function () {
            $(this).toggleClass("active");
            $(".nav").toggleClass("active");
        });

        $(document).ready(function () {
            $("#menu-dashboard").load("menu-dashboard.html");
        });
    </script>
</body>
