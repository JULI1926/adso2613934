<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameApp - Profile</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/owl.theme.default.min.css">
</head>

<body>
    <main class="profile">

        <header>
            <a href="javascript:history.back()" class="btn-back">
                <img src="../images/btn-back.svg" alt="Back" />
            </a>
            <h1 class="title-register">Profile</h1>
            <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                <path class="line top"
                    d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                <path class="line middle" d="m 70,50 h -40" />
                <path class="line bottom"
                    d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
            </svg>
        </header>

        <nav class="nav"></nav>

        <section class="scroll">

            <div class="photo">
                <div class="form-group">
                    <img id="upload" class="mask" src="../images/photo-jeremias.jpg" alt="Photo">
                    <img class="border" src="../images/borde.svg" alt="Photo">
                </div>
            </div>
            <div class="personalDate">
                <div class="name">
                    Jeremias Springfield
                </div>

                <div class="email">
                    jeremias@Springfield.com
                </div>

                <div class="rol">
                    Customer
                </div>
            </div>

            <div class="profileData">
                <div>
                    <div>1.060.849.706</div>
                    <div>123 456 7890</div>
                </div>
                <div>
                    <div>Active</div>
                    <div>Male</div>
                </div>
                <div>
                    <div>1996-05-03</div>
                    <div>Str 84-86</div>
                </div>
            </div>




        </section>
    </main>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>

    <script>
        $(document).ready(function () {

            $(".nav").load("menulogin.html");

            $('header').on('click', '.btn-burger', function () {
                $(this).toggleClass('active');

                if ($(this).attr('src') === 'images/menu.svg') {
                    $(this).attr('src', 'images/icon-x.svg');
                } else {
                    $(this).attr('src', 'images/menu.svg');
                }

                $('.nav').toggleClass('active');
            });

        });
    </script>
</body>

</html>
