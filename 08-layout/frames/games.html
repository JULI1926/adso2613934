<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game App Welcome</title>
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/reset.css">


</head>

<body>
    <main class="games">
        <header>
            <a href="06-dashboard.html" class="btn-back">
                <img src="../images/btn-back.svg" alt="Back">
            </a>
            <h1 class="title-register">GAMES</h1>
            <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                <path class="line top"
                    d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                <path class="line middle" d="m 70,50 h -40" />
                <path class="line bottom"
                    d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
            </svg>
        </header>

        <nav id="menu-dashboard" class="nav"></nav>

        </nav>
        <section>
            <div class="area">
                <a class="add" href="add-category.html">
                    <img src="../images/content-btn-add.svg" alt="Add">
                </a>
                <article class="record">
                        <figure class="avatar">
                            <img class="mask" src="../images/sports-category.gif" alt="Photo">
                            <img class="border" src="../images/shape-border-smalls-category.svg" alt="Border">
                        </figure>
                        <aside>
                            <h3>Efootball 2024</h3>
                            <h4>Konami</h4>
                        </aside>
                        <figure class="actions">
                            <a href="view-category.html">
                                <img src="../images/ico-search.svg" alt="Show">
                            </a>
                            <a href="edit-category.html">
                                <img src="../images/ico-edit.svg" alt="Edit">
                            </a>
                            <a href="javascript:;">
                                <img src="../images/ico-delete.svg" alt="Delete">
                            </a>
                        </figure>
                </article>
                <article class="record">
                    <figure class="avatar">
                        <img class="mask" src="../images/ea-fc24.gif" alt="Photo">
                        <img class="border" src="../images/shape-border-smalls-category.svg" alt="Border">
                    </figure>
                    <aside>
                        <h3>FC 24</h3>
                        <h4>Electronic Arts</h4>
                    </aside>
                    <figure class="actions">
                        <a href="view-category.html">
                            <img src="../images/ico-search.svg" alt="Show">
                        </a>
                        <a href="edit-category.html">
                            <img src="../images/ico-edit.svg" alt="Edit">
                        </a>
                        <a href="javascript:;">
                            <img src="../images/ico-delete.svg" alt="Delete">
                        </a>
                    </figure>
                </article>
                <article class="record">
                        <figure class="avatar">
                            <img class="mask" src="../images/nintendo-category.gif" alt="Photo">
                            <img class="border" src="../images/shape-border-smalls-category.svg" alt="Border">
                        </figure>
                        <aside>
                            <h3>Super Mario Bros</h3>
                            <h4>Nintendo</h4>
                        </aside>
                        <figure class="actions">
                            <a href="view-category.html">
                                <img src="../images/ico-search.svg" alt="Show">
                            </a>
                            <a href="edit-category.html">
                                <img src="../images/ico-edit.svg" alt="Edit">
                            </a>
                            <a href="javascript:;">
                                <img src="../images/ico-delete.svg" alt="Delete">
                            </a>
                        </figure>
                </article>                
            </div>
        </section>
    </main>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
        $("header").on("click", ".btn-burger", function () {
            $(this).toggleClass("active");
            $(".nav").toggleClass("active");
        });

        $(document).ready(function () {
            $("#menu-dashboard").load("menu-dashboard.html");
        });
    </script>
</body>
